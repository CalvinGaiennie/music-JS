<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Generator</title>
    <link rel="stylesheet" href="../CSS/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
  </head>
  <body>
    <header class="banner">
      <div class="bannerContent grid">
        <a style="text-decoration: none" href="indexT.html">Tuner</a>
        <a style="text-decoration: none" href="../index.html"
          >Beginner Guitar</a
        >
        <a style="text-decoration: none" href="indexMT.html">Music Theory</a>
        <a href="indexFT.html" style="text-decoration: none">Fretboard IQ</a>
        <br />
        <a href="indexETC.html" style="text-decoration: none">Ear Training</a>
        <br />
        <a href="indexSD.html" style="text-decoration: none"
          >Chords and Scales</a
        >
        <br />
        <a href="indexCC.html" style="text-decoration: none"
          >Chord Chart Creator</a
        >
        <br />
        <a href="indexSC.html" style="text-decoration: none"
          >Metronome/Stick Control Workout</a
        >
      </div>
    </header>
    <aside class="left-banner" id="chartBanner">
      <div class="left-banner-label">
        <h2>Create Chord Chart</h2>
      </div>
      <button type="button" id="preview">Show Preview</button>
      <button type="button" id="save">Save to PDF</button>
      <div id="userInput">
        <textarea id="title" placeholder="Enter text here"></textarea>
        <br />
        <textarea id="chart" placeholder="Enter text here"></textarea>
      </div>
      <div id="settings">
        <h2>Settings</h2>
        <div id="settingsBody">
          <div id="column1">
            <h3>Font Size</h3>
            <select>
              <option value="10">10</option>
            </select>
            <h3>Line Height</h3>
            <select>
              <option value="10">10</option>
            </select>
          </div>
          <div id="column2">
            <h3>Bars per Row</h3>
            <select>
              <option value="4">4</option>
            </select>
          </div>
        </div>
      </div>
    </aside>
    <div id="previewZone">
      <h3>PDF Preview:</h3>
      <iframe id="pdfPreview" style="width: 100%; height: 500px"></iframe>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="../JS/scriptCC.js"></script>
  </body>
</html>
