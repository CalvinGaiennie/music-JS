      <div id="metronome">
      <h1>Metronome</h1>
      <div id="metronome-settings">
        <div id="metronome-note-type-div">
          <h3>Note Type</h3>
          <select id="metronome-note-type">
            <option value=".25">Quarter Notes</option>
            <option selected="true" value=".125">Eighth Notes</option>
          </select>
        </div>
        <div id="metronome-bpm"> 
          <h3>BPM</h3>
          <select id="metronomeBPM"></select>
        </div>
        <!-- <div id="metronome-time-signature">
          <h3>Time Signature</h3>
          <select></select>
        </div> -->

      <br>
      <button id='toggleMetronome'><img src="../Assets/StickControlImages/Play.png" class="state" /></button>
    </div>
    <br>
    <br>
    <br>
    <div id="stick-control-workout">
      <h1>Stick Control Workout</h1>
      <img src="../Assets/StickControlImages/staff.png" />
      <p id="rudimentText"></p>
      <div id="imgDiv" src=></div>
      <div id="measureNumberDiv"></div>
        <div>
          <h2>Measures Per Rudiment</h2>
          <select id="measures-per-rudiment">
          </select>
        </div>
      <h2>Are You doing the Workout?</h2>
        <select id="workout-state">
          <option value="yes">Yes</option>
          <option value="no" selected>No</option>
        </select>
      <audio id="audioPlayer" controls>
